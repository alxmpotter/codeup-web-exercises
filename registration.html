<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us!</title>
</head>
<body>

    <form method="POST" action="https://requestb.in/1aogwiw1">
            <h1>Register with Veridian Dynamics.</h1>

            <label for="email">Email
            <input id="email" name="email" type="text" required>
            </label>
            <br>

            <label for="password">password
            <input id="password" name="password" type="password">
            </label>


            <h3>Bio</h3>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Tell us about yourself."></textarea>

            <p>How did you hear about us?</p>
                <label for="billboard">
                    Billboard
                    <input id="billboard" type="checkbox" name="feedback" value="billlboard">
                </label>
                <label for="radio_ad">
                    Radio Ad
                    <input id="radio_ad" type="checkbox" name="feedback" value="radio ad">
                </label>
                <label for="internet_ad">
                    Internet Ad
                    <input id="internet_ad" type="checkbox" name="feedback" value="internet_ad">

                </label>
                <label for="other">
                    Other
                    <input id="other" type="checkbox" name="feedback" value="other">
                </label>
            <br>

            <label for="browser">What web browser are you using?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="other">Other</option>
                </select>
            <br>

            <input type="submit">
    </form>

</body>
</html>
