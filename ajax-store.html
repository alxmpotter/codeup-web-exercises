<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet"

    <link rel="stylesheet" href="css/ajax-store.css">

<body>

<h1 class="text-center">My Tool Store</h1>

<table id="products" class="table table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button id="refreshInventory" class="btn btn-info pull-right" type="">update product list</button>

<script src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";

    $.ajax("data/inventory.json").done(function (data){
        console.log(data);
//        console.log(status);
        buildTable(data);
    });

    function buildTable(tools) {
        tools.forEach(function (tool) {

            var table = "<tr>" +
                        "<td>" + tool.title + "</td>" +
                        "<td>" + tool.quantity + "</td>" +
                        "<td>" + tool.price + "</td>" +
                        "<td>" + tool.categories + "</td>" +
                        "</tr>";

            $("#insertProducts").append(table);
        });
    }
